<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="./src/styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <aside>
        <div class="logo">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png">
            ODIN
        </div>
    </aside>
    <main>
        <div class="hero">
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
                <br>
                Sign up now to get started.
                <br>
                <br>
                You know you want to.
            </p>
            <p>
            </p>
        </div>
        <div class="signup-section">
            <form class="signup-form">
                <div class="form-fields">
                    <h3>Let's do this!</h3>
                    <fieldset>
                        <div>
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" required>
                        </div>
                        <div>
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" id="email" required>
                        </div>
                        <div>
                            <label for="phone">Phone Number</label>
                            <input type="text" id="phone">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div>
                            <label for="password">Password</label>
                            <input type="password" min="8" id="password" required>
                        </div>
                        <div>
                            <label for="password-confirm">Confirm Password</label>
                            <input type="password" min="8" id="password-confirm" required>
                        </div>
                    </fieldset>
                </div>
                <button class="signup-button" type="submit">Create Account</button>
            </form>
            <p class="login-p">
                Already have an account? <a href="#">Log In</a>
            </p>
        </div>
    </main>
    <script src="./src/main.js"></script>
</body>
</html>
